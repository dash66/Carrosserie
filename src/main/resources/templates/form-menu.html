<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" th:href="@{webjars/bootstrap/4.1.3/css/bootstrap.css}"/>

    <link rel="stylesheet" type="text/css"
          th:href="@{webjars/bootstrap-glyphicons/bdd2cbfba0/css/bootstrap-glyphicons.css}"/>

    <script type="text/javascript" src="webjars/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<!-- ------------------------------------------------------------------------ -->
<!-- ------------------------------------------------------------------------ -->
<!-- -------------              EN-TÊTE DE PAGE              ---------------- -->
<!-- ------------------------------------------------------------------------ -->
<!-- ------------------------------------------------------------------------ -->
<header>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="col-md-12">Carrosserie AFPA</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-12">
                    <a th:href="@{|/|}" class="btn glyphicon glyphicon-home col-md-1">
                        <span><strong> Accueil</strong></span>
                    </a>

                    <a class="btn glyphicon glyphicon-user col-md-1" sec:authorize="isAnonymous()" th:href="@{/login}">
                        <strong> Mode administrateur</strong></a>

                    <a class="btn glyphicon glyphicon-user col-md-1" sec:authorize="isAuthenticated()" th:href="@{/auth}">
                        <strong> Admin connecté</strong></a>

                    <form class="col-md-1 float-md-right pull-right"sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
                        <input class="btn btn-grey glyphicon glyphicon-step-backward" type="submit" value="Logout"/>
                    </form>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="offset-md-2 col-md-8">
                <img class="mw-100 mh-100" th:src="@{/images/anim2.png}" alt="Beau comme un camion tout neuf !"/>
            </div>
        </div>
    </div>

</header>

<!-- ------------------------------------------------------------------------ -->
<!-- ------------------------------------------------------------------------ -->
<!-- -------------      BOUTONS LIENS VERS AUTRES PAGES      ---------------- -->
<!-- ------------------------------------------------------------------------ -->
<!-- ------------------------------------------------------------------------ -->
<div class="container">
    <div class="mx-auto">
        <div class="row mt-5">
            <div class="offset-md-2 col-md-1 mt-5 ">
                <a th:href="@{|/enregistrer|}" class="btn btn-info btn-lg">
                    &#128190; Enregistrement
                </a>
            </div>
            <div class="offset-md-1 col-md-1 mt-5">
                <a th:href="@{|/rechercher|}" class="btn btn-info btn-lg" style="margin-left: 250px">
                    <span class="glyphicon glyphicon-folder-open mr-1"></span> Consultation
                </a>
            </div>
        </div>
    </div>
</div>

<!-- ------------------------------------------------------------------------ -->
<!-- ------------------------------------------------------------------------ -->
<!-- -------------        BAS DE PAGE BUSES PEINTURE         ---------------- -->
<!-- ------------------------------------------------------------------------ -->
<!-- ------------------------------------------------------------------------ -->
<footer>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-4">
                <img th:src="@{images/image_5981da9ea71c8.jpg.png}" alt="Qu'ils sont forts !"/>
            </div>
            <div class="offset-md-4 col-md-4">
                <img th:src="@{images/Peinture-monocouche-1.png}" alt="Qu'ils sont forts !"/>
            </div>
        </div>
    </div>
</footer>
</body>

</html>

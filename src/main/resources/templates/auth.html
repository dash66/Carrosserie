<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" th:href="@{webjars/bootstrap/4.1.3/css/bootstrap.css}"/>

    <link rel="stylesheet" type="text/css"
          th:href="@{webjars/bootstrap-glyphicons/bdd2cbfba0/css/bootstrap-glyphicons.css}"/>

    <script type="text/javascript" src="webjars/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

<header>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="col-md-12">Carrosserie AFPA</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-12">
                    <a th:href="@{|/|}" class="btn glyphicon glyphicon-home col-md-4">
                        <span><strong> Accueil</strong></span>
                    </a>

                    <a sec:authorize="isAnonymous()" th:href="@{/login}" class="btn glyphicon glyphicon-home col-md-4">
                        <span><strong> Se Connecter</strong></span>
                    </a>
                    <a sec:authorize="isAuthenticated()" th:href="@{/admin}"
                       class="btn btn-info glyphicon glyphicon-home col-md-4">
                        <span><strong> Vers le menu administrateur</strong></span>
                    </a>
                    <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
                        <input type="submit" value="Logout"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</header>


</body>
</html>

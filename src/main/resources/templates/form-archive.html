<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.1.3/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap-glyphicons/bdd2cbfba0/css/bootstrap-glyphicons.css"/>
    <script type="text/javascript" src="webjars/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<header>
    <div class="container">
        <div class="row">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <h2>Carrosserie AFPA</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-1">
                        <a th:href="@{|/menu|}" class="btn btn-block a-btn-slide-text">
                            <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                            <span><strong>Accueil</strong></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="offset-md-2 col-md-7">
                <img th:src="@{/images/anim2.png}" alt="Beau comme un camion tout neuf !"/>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <legend>Archives</legend>
    <div class="row my-2">
        <div class="col-md-12 border border-primary rounded">
            <h2 class="col-md-12 my-3 glyphicon glyphicon-search"> Fiche client</h2>
            <div class="col-md-6 float-md-left">
                <p class="glyphicon glyphicon-user"> Prenom, Nom :</p>
                <p class="glyphicon glyphicon-home"> Adresse : </p>
                <p class="glyphicon glyphicon-envelope"> Mail : </p>
            </div>
            <div class="col-md-6 float-md-right">
                <p><span class="glyphicon glyphicon-phone"></span> Téléphone : </p>
                <p><span class="glyphicon glyphicon-barcode"></span> N° AFPA : </p>
            </div>
        </div>
    </div>

    <div class="row my-2 ">
        <div class="col-md-5 border border-primary rounded float-md-left">
            <div class="col-md-12">
                <h2 class="col-md-6 my-3"><span class="glyphicon glyphicon-road"></span> Véhicule</h2>
                <p>Modèle : </p>
                <p>Immatriculation : </p>
                <p>Catégorie : </p>
                <p>Date de 1ere mise en service : </p>
                <p>Couleur : </p>
                <p>Marque : </p>
            </div>
        </div>
        <div class="offset-md-1 col-md-6 border border-primary rounded float-md-right">

            <div class="col-md-12">
                <h2 class="col-md-6 my-3"><span class="glyphicon glyphicon-list-alt"></span> Facture(s)</h2>
                <ul>
                    <li><a href="#">prestation 1</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>

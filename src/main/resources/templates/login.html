<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" th:href="@{webjars/bootstrap/4.1.3/css/bootstrap.css}"/>

    <link rel="stylesheet" type="text/css"
          th:href="@{webjars/bootstrap-glyphicons/bdd2cbfba0/css/bootstrap-glyphicons.css}"/>

    <script type="text/javascript" src="webjars/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<div>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="col-md-12">Carrosserie AFPA</h2>
                </div>
            </div>
            <div class="row">

                <div class="col-md-2">
                    <a th:href="@{|/|}" class="btn glyphicon glyphicon-home col-md-4">
                        <span><strong> Accueil</strong></span>
                    </a>
                </div>

            </div>
            <form th:action="@{/login}" method="post">
                <fieldset>
                    <div class="row">
                        <div class="col-md-12">
                            <label class="m-1" for="username">Username</label>
                            <input type="text" id="username" name="username" placeholder="username" required="required"
                                   autofocus="autofocus"/>

                            <label class="m-1" for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="password"
                                   required="required"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5 m-1">
                            <input class="btn btn-primary pull-right col-md-2" type="submit" value="Log in" th:href="@{|/admin|}"/>

                            <input class="pull-right" type="hidden" name="${_csrf.parameterName}"
                                   value="${_csrf.token}"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </header>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.1.3/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap-glyphicons/bdd2cbfba0/css/bootstrap-glyphicons.css"/>
    <script type="text/javascript" src="webjars/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<header>
    <div class="container">
        <div class="row">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <h2>Carrosserie AFPA</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-1">
                        <a th:href="@{|/menu|}" class="btn btn-block a-btn-slide-text">
                            <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                            <span><strong>Accueil</strong></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="offset-md-2 col-md-7">
                <img th:src="@{/images/anim2.png}" alt="Beau comme un camion tout neuf !"/>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <legend>Fiche Client</legend>
    <div class="col-md-offset-3 mt-5">
        <div id="custom-search-input">
            <div class="input-group col-md-6">
                <input type="text" class="search-query form-control" placeholder="Rechercher un client"/>
                <span class="input-group-btn">
                    <button class="btn btn-toolbar" type="button">
                        <span class=" glyphicon glyphicon-search"></span>
                    </button>
                </span>
            </div>
        </div>
    </div>
</div>
</body>
</html>

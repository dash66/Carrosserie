<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.1.3/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap-glyphicons/bdd2cbfba0/css/bootstrap-glyphicons.css"/>
    <script type="text/javascript" src="webjars/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<header>
    <div class="container">
        <div class="row">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <h2>Carrosserie AFPA</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-1">
                        <a th:href="@{|/menu|}" class="btn btn-block a-btn-slide-text">
                            <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                            <span><strong>Accueil</strong></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="offset-md-2 col-md-7">
                <img th:src="@{/images/anim2.png}" alt="Beau comme un camion tout neuf !"/>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <legend>Ajout ou Modification en Base De Donn√©es</legend>
    <div class="col-md-offset-3 mt-5">

        <!-- ------------------------------------------------------------------------ -->
        <!-- ------------------------------------------------------------------------ -->
        <!-- -------------         FORM MODAL NOUVEL ACTE         ---------------- -->
        <!-- ------------------------------------------------------------------------ -->
        <!-- ------------------------------------------------------------------------ -->
        <form method="post" th:action="@{/admin}">
            <div class="modal" id="addActe" tabindex="-1" role="dialog" href="#">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Enregistrer un nouvel acte</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form class="form-horizontal mt-5" method="post">
                                <fieldset>
                                    <!-- Form Name -->

                                    <div class="container">
                                        <!-- 1ere colonne du champ de saisie CLIENT-->
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <div class="col-md-10">
                                                        <input id="libelle" name="libelle" placeholder="Nouvel Acte"
                                                               class="form-control input-md"
                                                               type="text">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <input id="boutonSaveActe" class="btn btn-info" type="submit"
                                                       value="&#128190; Enregistrer"/>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <!-- ------------------------------------------------------------------------ -->
        <!-- ------------------------------------------------------------------------ -->
        <!-- -------------         FORM MODAL NOUVEL FINITION        ---------------- -->
        <!-- ------------------------------------------------------------------------ -->
        <!-- ------------------------------------------------------------------------ -->
        <form method="post" th:action="@{/admin}">
            <div class="modal" id="addFinition" tabindex="-1" role="dialog" href="#">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Enregistrer une nouvelle finition</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form class="form-horizontal mt-5" method="post">
                                <fieldset>
                                    <!-- Form Name -->

                                    <div class="container">
                                        <!-- 1ere colonne du champ de saisie CLIENT-->
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <div class="col-md-10">
                                                        <input id="libelle2" name="libelle2"
                                                               placeholder="Nouveau type de finition"
                                                               class="form-control input-md"
                                                               type="text">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <input id="boutonSaveFinition" class="btn btn-info" type="submit"
                                                       value="&#128190; Enregistrer"/>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        </div>
    </div>
</div>

 <div class="container">
                <div class="row">
                    <div class="offset-1 col-md-3">
                        <a href="#addActe" class="btn btn-info a-btn-slide-text m-2" data-toggle="modal"
                           data-target="#addActe">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            <span><strong>Ajouter un nouveau type d'acte</strong></span>
                        </a>
                    </div>
                    <div class="offset-3 col-md-3">
                        <a href="#addFinition" class="btn btn-info a-btn-slide-text m-2" data-toggle="modal"
                           data-target="#addFinition">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            <span><strong>Ajouter un nouveau type de finition</strong></span>
                        </a>
                    </div>
                </div>
            </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{webjars/bootstrap/4.1.3/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css"
          th:href="@{webjars/bootstrap-glyphicons/bdd2cbfba0/css/bootstrap-glyphicons.css}"/>
    <link rel="stylesheet" type="text/css" href="webjars/select2/4.0.5/css/select2.css"/>
    <script type="text/javascript" src="webjars/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="webjars/select2/4.0.5/js/select2.js"></script>
</head>

<header>
    <nav style="height:50px;"
         class="navbar navbar-expand-lg navbar-light bg-light border rounded-bottom mb-5">
        <a class="navbar-brand glyphicon glyphicon-home text-info" th:href="@{|/menu|}"> Accueil<span
                class="sr-only">(current)</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
</header>

<div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6"
             th:style="'background: white url('+ @{/images/login.png} +') top center no-repeat; width:471px; height:471px; margin-top:25px'">
            <div class="box">
                <div class="float">
                    <form class="form" th:action="@{/verifierLogin}" style="margin-top: 481px">
                        <div class="form-group">
                            <input type="password" name="password" id="password" class="form-control text-center"
                                   placeholder="Mot de passe">
                        </div>
                        <div class="form-group col-md-12 text-right p-0">
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="Valider">
                        </div>
                        <div class="text-center font-weight-bold col-md-12 m-1 alert alert-danger" th:if="${message}"
                             th:text="${message}"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
